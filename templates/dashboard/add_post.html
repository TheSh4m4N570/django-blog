{% extends 'base.html' %}

{% block content%}
    {% load crispy_forms_tags %}
     <div class="row">
        {% include 'dashboard/sidebar.html' %}
        <!--right content-->
        <div class="col-md-9">
            <h2>Add New Post</h2>
            <form action="{% url 'add_post'%}" method="POST" style="width: 500px;" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-warning">Create</button>
            </form>
            <br>
        </div>
    </div>


{% endblock %}
