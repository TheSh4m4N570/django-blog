{% extends 'base.html' %}

{% block content%}
    {% load crispy_forms_tags %}
     <div class="row">
        {% include 'dashboard/sidebar.html' %}
        <!--right content-->
        <div class="col-md-9">
            <h2>Edit User</h2>
            <form action="{% url 'edit_user' user.id %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-warning">Edit</button>
            </form>
            <br>
        </div>
    </div>


{% endblock %}
